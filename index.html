<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Solid Shapes Calculator </title>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Google Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#ff5722"/>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <header>
        <i class="fa fa-bars" id="menu"></i>
        <h4> Xolve </h4>
    </header>
    
    <main>
        <section id="cube">
            <h5> Cube </h5>
            <div class="values">
            <label> Cube length : </label>
            <input type="number" name="cube length" id="cubeLength">
            </div>
            <div class="cubeunit">
               <label> Unit : </label> <input type="text" name="cubeunit" id="cubeUnit">
            </div>
            <div class="options1">
            <input type="radio" name="cubeoption" id="getCubeArea">
            <label for="getCubeArea"> Surface Area </label>
            </div>
            
            <div class="options2">
            <input type="radio" name="cubeoption" id="getCubeVolume">
            <label for="getCubeVolume"> Volume </label>
            </div>
            
            
            <button id="getCubeResult"> Get Area </button>
            <p id="cubeResult">  </p>
        </section>
        
        
           <section id="cuboid">
            <h5> Cuboid </h5>

            <label> Cuboid length : </label>

            <label> Cuboid breadth : </label>

            <br>

        <section id="cone">
            <h5> Cone </h5>

            <label> Cone radius : </label>

            <br>
            <label> Cone height : </label>

        <section id="cylinder">
